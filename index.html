<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Vacation Planner</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Controlla se l'utente è autenticato
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html'; // Reindirizza alla pagina di login
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="sticky-part">
            <div class="icon-buttons-index">
                <button id="addVacationBtn" class="icon-btn" title="Add Vacation"><i data-lucide="plus"></i></button>
                <button id="calendarButton" class="icon-btn" title="View Calendar"><i data-lucide="calendar"></i></button>
                <button id="logoutButton" class="icon-btn" title="Logout"><i data-lucide="log-out"></i></button>
            </div>
            <h1>VACATION PLANNER</h1> 
            <div class="countdown-strip">
                <div class="countdown-wrapper">
                    <div id="countdown" class="countdown-container">
                        <div class="countdown-item">
                            <span id="days" class="countdown-number">00</span>
                            <span class="countdown-label">DAYS</span>
                        </div>
                        <div class="countdown-item">
                            <span id="hours" class="countdown-number">00</span>
                            <span class="countdown-label">HOURS</span>
                        </div>
                        <div class="countdown-item">
                            <span id="minutes" class="countdown-number">00</span>
                            <span class="countdown-label">MINUTES</span>
                        </div>
                        <div class="countdown-item">
                            <span id="seconds" class="countdown-number">00</span>
                            <span class="countdown-label">SECONDS</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="vacationList"></div>
    </div>

    <!-- Overlay per il calendario -->
    <div id="calendarOverlay" class="calendar-overlay" style="display: none;">
        <div id="calendarContainer" class="calendar-container">
            <div id="calendar"></div> <!-- FullCalendar sarà qui -->
        </div>
    </div>

    <!-- Popup Modale -->
    <div id="vacationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add or Edit Vacation</h2>
            <form id="vacationForm">
                <div class="form-group">
                    <label for="name"><i data-lucide="briefcase"></i><span class="add-vacation-span">Vacation Name:</span></label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="startDate"><i data-lucide="calendar"></i><span class="add-vacation-span">Start Date:</span></label>
                    <input type="date" id="startDate" name="startDate" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="endDate"><i data-lucide="calendar"></i><span class="add-vacation-span">End Date:</span></label>
                    <input type="date" id="endDate" name="endDate" required autocomplete="off">
                </div>
                <button type="submit" class="btn-save">Save</button>
            </form>
        </div>
    </div>

    <!-- Modale per confermare l'eliminazione -->
    <div id="confirmModal" style="display: none;">
        <div class="modal-content">
            <h2>Sei sicuro di voler eliminare questo elemento?</h2>
            <button class="btn-confirm">Conferma</button>
            <button class="btn-cancel">Annulla</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();  // Inizializza tutte le icone di Lucide
    });
    </script>
    
    <script src="script.js"></script>
</body>
</html>

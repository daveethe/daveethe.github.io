<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
</head>
<body>
    <div class="container">
        <h1>VACATION PLANNER</h1>

        <div class="icon-buttons">
            <i id="addVacationBtn" class="fas fa-plus" title="Add Vacation"></i>
            <i id="calendarButton" class="fas fa-calendar-alt" title="View Calendar"></i>
            <i id="logoutButton" class="fas fa-sign-out-alt" title="Logout"></i>
        </div>
        
        
        
        <div class="countdown-strip">
            <div class="countdown-wrapper">
                <div id="countdown" class="countdown-container">
                    <div class="countdown-item">
                        <span id="days" class="countdown-number">00</span>
                        <span class="countdown-label">DAYS</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours" class="countdown-number">00</span>
                        <span class="countdown-label">HOURS</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes" class="countdown-number">00</span>
                        <span class="countdown-label">MINUTES</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds" class="countdown-number">00</span>
                        <span class="countdown-label">SECONDS</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="vacationList"></div>
    </div>

    <!-- Overlay per il calendario -->
    <div id="calendarOverlay" class="calendar-overlay" style="display: none;">
        <div id="calendarContainer" class="calendar-container">
            <div id="calendar"></div> <!-- FullCalendar sarà qui -->
        </div>
    </div>

    <!-- Popup Modale -->
    <div id="vacationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add or Edit Vacation</h2>
            <form id="vacationForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-suitcase"></i> Vacation Name:</label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="startDate"><i class="fas fa-calendar-alt"></i> Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="endDate"><i class="fas fa-calendar-alt"></i> End Date:</label>
                    <input type="date" id="endDate" name="endDate" required autocomplete="off">
                </div>
                <button type="submit" class="btn-save">Save</button>
            </form>
        </div>
    </div>

    <!-- Modale per confermare l'eliminazione -->
    <div id="confirmModal" style="display: none;">
        <div class="modal-content">
            <h2>Sei sicuro di voler eliminare questo elemento?</h2>
            <button class="btn-confirm">Conferma</button>
            <button class="btn-cancel">Annulla</button>
        </div>
    </div>


    <script>
        // Controlla se l'utente è autenticato
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html'; // Reindirizza alla pagina di login
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <h1>Vacation Planner</h1>
        <button id="addVacationBtn">+ Add Vacation</button>
        <div id="vacationList"></div>
        <!-- Aggiungi l'icona del calendario in alto a destra -->
        <div class="calendar-icon" style="position: absolute; top: 20px; right: 20px;">
            <i id="calendarButton" class="fas fa-calendar-alt" style="font-size: 24px; cursor: pointer;"></i>
        </div>
    </div>

    <!-- Overlay per il calendario -->
    <div id="calendarOverlay" class="calendar-overlay" style="display: none;">
        <div id="vacationCalendar" class="calendar-container">
            <input id="calendarInput" class="calendar" />
        </div>
    </div>


    <!-- Popup Modale -->
    <div id="vacationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add or Edit Vacation</h2>
            <form id="vacationForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-suitcase"></i> Vacation Name:</label>
                    <input type="text" id="name" name="name" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="startDate"><i class="fas fa-calendar-alt"></i> Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="endDate"><i class="fas fa-calendar-alt"></i> End Date:</label>
                    <input type="date" id="endDate" name="endDate" required autocomplete="off">
                </div>
                <button type="submit" class="btn-save">Save</button>
            </form>
        </div>
    </div>

    <script>
        // Controlla se l'utente Ã¨ autenticato
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html'; // Reindirizza alla pagina di login
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>

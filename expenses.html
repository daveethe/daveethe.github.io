<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Spese Vacanza</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Controlla se l'utente è autenticato
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html'; // Reindirizza alla pagina di login
        }
    </script>
</head>
<body>
    <div class="expense-container">
        <div class="backButton">
            <i data-lucide="arrow-left" title="Go Back" onclick="goBack()"></i>
        </div>
        <h1>Spese Vacanza</h1>
        <form id="expenseForm">
            <div class="form-group">
                <input type="text" id="expenseDescription" placeholder="Descrizione" required>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <input type="number" id="expenseAmount" placeholder="Importo" step="0.01" required>
                </div>                
            </div>
            <div class="category-buttons">
                <button type="button" data-category="flight"><i data-lucide="plane" class="icon_plane"></i></i> Volo</button>
                <button type="button" data-category="hotel"><i data-lucide="hotel" class="icon_hotel"></i> Hotel</button>
                <button type="button" data-category="car"><i data-lucide="car" class="icon_car"></i> Noleggio</button>
                <button type="button" data-category="groceries"><i data-lucide="shopping-cart" class="icon_shopping-cart"></i> Spesa</button>
                <button type="button" data-category="activities"><i data-lucide="activity" class="icon_activity"></i> Attività</button>
                <button type="button" data-category="other"><i data-lucide="list" class="icon_list"></i> Altro</button>
            </div>
            <button type="submit" class="btn-add-expense"><i data-lucide="plus-circle"></i><span class="span-add-expense">Aggiungi Spesa</span></button>
        </form>

        <!-- Div per visualizzare le spese -->
        <div id="expenseList" class="expense-list"></div>

        <div class="total-container">
            <span>Totale</span>
            <span id="totalAmount">€ 0.00</span>
        </div>    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <script>
        // Controlla se l'utente è autenticato
        if (sessionStorage.getItem('authenticated') !== 'true') {
            window.location.href = 'login.html'; // Reindirizza alla pagina di login
        }
    
        lucide.createIcons();  // Assicura che Lucide crei le icone
    </script>

    <script src="expenses.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pianificatore di Vacanze</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6f2ff;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .container-login {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #errorMessage {
            color: #e74c3c;
            margin-top: 10px;
            min-height: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #errorMessage.visible {
            opacity: 1;
        }
        .airplane {
            position: absolute;
            z-index: 5;
        }
        .airplane svg {
            width: 40px;
            height: 40px;
            fill: rgba(52, 152, 219, 0.3);
            transform: rotate(90deg);
        }
        .airplane::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 40px;
            width: 100px;
            height: 2px;
            background: linear-gradient(to left, rgba(52, 152, 219, 0.3), transparent);
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container-login">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required>
                    <svg class="toggle-password" id="togglePassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage"></div>
    </div>

    <script>
        const airplaneIcon = '<svg viewBox="0 0 24 24"><path d="M22,16v-2l-8.5-5V3.5C13.5,2.67,12.83,2,12,2s-1.5,0.67-1.5,1.5V9L2,14v2l8.5-2.5V19L8,20.5L8,22l4-1l4,1l0-1.5L13.5,19 v-5.5L22,16z"/></svg>';

        function createAirplane() {
            const airplane = document.createElement('div');
            airplane.classList.add('airplane');
            airplane.innerHTML = airplaneIcon;
            
            const startY = Math.random() * 100;
            airplane.style.top = `${startY}%`;
            airplane.style.left = '-100px';
            
            document.getElementById('background').appendChild(airplane);

            const animation = airplane.animate([
                { transform: 'translateX(-100px)' },
                { transform: `translateX(calc(100vw + 100px))` }
            ], {
                duration: 15000 + Math.random() * 10000,
                easing: 'linear'
            });

            animation.onfinish = () => airplane.remove();
        }

        function startAirplanes() {
            createAirplane();
            setInterval(createAirplane, 2000);
        }

        const loginForm = document.getElementById('loginForm');
        const passwordField = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.innerHTML = type === 'password' 
                ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>'
                : '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        });

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const password = passwordField.value;

            try {
                const response = await fetch('http://localhost:5002/api/vacations/verifyPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });

                const result = await response.json();

                if (result.success) {
                    sessionStorage.setItem('authenticated', 'true');
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Password non corretta, riprova.';
                    errorMessage.classList.add('visible');
                }
            } catch (error) {
                console.error('Errore durante il login:', error);
                errorMessage.textContent = 'Errore di connessione. Riprova pi√π tardi.';
                errorMessage.classList.add('visible');
            }
        });

        startAirplanes();
    </script>
</body>
</html>

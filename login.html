<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container-login">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <i id="togglePassword" class="fas fa-eye"></i> <!-- Icona per mostrare/nascondere password -->
                </div>
            </div>            
            <button type="submit" class="btn-save">Login</button>
        </form>
        <p id="errorMessage" style="color: red; display: none;">Incorrect password, please try again.</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
